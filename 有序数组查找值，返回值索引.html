<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二分法查找</title>
</head>
<body>
    <script>
        function getIndex(arr, value) {
            var lows = 0;
            var high = arr.length - 1;
            while (lows <= high) {
                var mid = parseInt((lows + high) / 2);
                if (value === arr[mid]) {
                    return mid;
                } else if (value < arr[mid]) {
                    high = mid - 1;
                } else if (value > arr[mid]) {
                    lows = mid + 1;
                }
            }
            return -1;
        }

        console.log(getIndex(arr, value));//传入实参
    </script>
</body>
</html>
