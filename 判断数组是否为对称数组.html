            var newArr = [];
            for (i = 0; i < arr.length; i++) {
                newArr.push(arr[i]);
            }
            newArr.reverse();
            for (i = 0; i < arr.length; i++) {
                if (arr[i] !== newArr[i]) {
                    return false;
                }
            }
            return true;
        }
