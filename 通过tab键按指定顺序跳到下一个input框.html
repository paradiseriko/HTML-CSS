<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
tabindex属性规定元素的tab键控制次序（当 tab 键用于导航时）。number规定元素的 tab 键控制次序（1 是第一个）。
  <input type="text" name="11" tabindex="1">
  <input type="text" name="11" tabindex="2">
  <input type="text" name="11" tabindex="3">

</body>
</html>
